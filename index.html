<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/iconsfont.css">
    <link rel="stylesheet" href="css/minify-css.css">
    <title>Books Shop</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="menu__logo-block">
                    <a href="#" class="menu__logo-press">Bookshop</a>
                </div>
                <div class="header__menu menu">
                    <button type="button" class="menu__icon icon-menu"><span></span></button>
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__link">books</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">audiobooks</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Stationery & gifts</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">blog</a></li>
                        </ul>
                        <div class="menu__action action-menu">
                            <a href="#" class="action-menu__user _icon-us">

                            </a>
                            <a href="#" class="action-menu__search _icon-sh">

                            </a>
                            <a href="#" class="action-menu__basket-mobile _icon-bc">
                            </a>
                        </div>
                    </nav>
                </div>
                <div class="header__action action-header">
                    <a href="#" class="action-header__user _icon-us">

                    </a>
                    <a href="#" class="action-header__search _icon-sh">

                    </a>
                    <a href="#" class="action-header__basket _icon-bc">
                    </a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__hello-slider slider-hello">
                <div class="slider-hello__container">
                    <div class="slider-hello__swiper swiper-hello-slider">

                    </div>
                    <a href="#" class="slider-hello__old-book"><span>Change
                            old book
                            on new</span></a>
                    <div class="slider-hello__action">
                        <div class="swiper-pagination">

                        </div>
                    </div>
                </div>
                <a href="#" class="slider-hello__top-book"><span>Change
                        old book
                        on new</span></a>
            </div>
            <div class="main__api-book-shop api-book-shop">
                <div class="api-book-shop__container">
                    <div class="api-book-shop__category category-shop">
                        <ul class="category-shop__list">

                        </ul>
                    </div>
                    <div class="api-book-shop__for-load-more">
                        <div class="api-book-shop__buy-books buy-books">
                            <div id="loading-indicator"></div>
                        </div>

                        <div class="load-more load-more_margin-top">
                            <button class="load-more__press">Загрузить ещё</button>
                        </div>

                    </div>


                </div>
            </div>

        </main>
        <footer class="footer"></footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
